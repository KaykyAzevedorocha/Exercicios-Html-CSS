<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
 <h1>Parágrafos e quebras de linhas</h1>
 <hr>
 <p>Você pode escrever um paragrafo de quaquer jeito basta colocar tudo no par de tags &lt;p&gt; &lt;/p&gt;<!--LESS THAN / GREATER THAN-->
 </p>
 <p>Se precisar quebrar o texto em lugar específico como <br> esse use a tag &lt;br&gt;.</p>   

 <P>vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;</P>
<p>Vamos adicionar alguns emojis:
    &#x1F596;
    &#x1F913;
    &#x1F9D1;
</p>
</body>
</html>
