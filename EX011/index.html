<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em vários dipositivos fiferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

    </picture>

<h1>reproduzindo Aúdio</h1>
<p>Vamos apreder a reproduzir aúdio em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src = "dead.mp3" type="audio/mpeg">
</audio>
</body>
</html>
